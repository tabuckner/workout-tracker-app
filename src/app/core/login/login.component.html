<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)=onLogin(f) #f="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
        matInput>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        placeholder="Password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        matInput>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      color="accent"
      mat-raised-button
      type="submit">Log In</button>
  </form>
</mat-card>
