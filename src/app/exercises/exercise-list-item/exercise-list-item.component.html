<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ exercise.name }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item class="stats">
      <span class="title">Sets</span>
      <span class="value">{{ exercise.sets }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="stats">
      <span class="title">Reps</span>
      <span class="value">{{ exercise.reps }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="stats">
      <span class="title">Weight</span>
      <span class="value">{{ exercise.weight }}</span>
    </mat-list-item>
  </mat-list>
  <div class="bottom-row">
    <button mat-icon-button (click)="onDeleteExercise(exercise.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <div class="date-info">
      <span class="muted" *ngIf="exercise.createdAt">Created: {{ exercise.createdAt | date:'medium' }}</span>
      <span class="muted" *ngIf="exercise.updatedAt">Updated: {{ exercise.updatedAt | date:'medium' }}</span>
    </div>
    <button mat-icon-button [routerLink]="['/exercises', exercise.id]">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</mat-expansion-panel>
